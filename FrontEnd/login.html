<!DOCTYPE html>
<html lang="fr">

        <nav>

    <main>
        <div id="login-container">

            <div id="error-message"></div>

            <form id="loginForm">

                <button type="submit">Connexion</button>
            </form>
        </div>
    </main>

    <script src="assets/login.js"></script>
